<div class="login-wrapper">
    <div class="image-wrapper"></div>
    <div class="content-wrapper">
        <div class="content">
            <div class="text-5xl text-blue-900 mb-2 font-light">
                Welcome
            </div>
            <div class="text-3xl text-blue-600 mb-2 font-thin">
                Sign in to your account
            </div>
            <div class="text-xs text-gray-400">
                Not a member? Start a 14 day free trial
            </div>
        </div>
        <form (ngSubmit)="onLoginSubmit()">
            <app-input [config]="loginFormInfo.email" [control]="emailCtrl" />
            <app-input [config]="loginFormInfo.password" [control]="passwordCtrl" />
        </form>
    </div>
</div>
